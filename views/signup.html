<html lang="en">
  <head>

        <div >

            <p >Please enter your signup information below</p>
            <div >
              <form>
                <p>Enter a unique username</p>
                <div >
                  <div >
                    <input
                      
                      type="text"
                      placeholder="Username"

                <div>
                  <div>
                    <inputtype="password" placeholder="Password" />
                  </div>
                </div>
                <buttonid="signup-btn">
                  Signup <i  aria-hidden="true"></i>
                </button>
              </form>
            </div>
            <p>
              <a style="color: rgb(0, 26, 255); font-weight: bold" href="/login"
                >Click here to Login Instead</a
              >
            </p>
            <p>--------------------</p>
            <p>
              <a style="color: rgb(0, 26, 255); font-weight: bold" href="/"

              >

          </div>

      </div>
    </section>
