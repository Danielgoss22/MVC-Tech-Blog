<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a
            style="font-family: courier; font-size: 300%; font-weight: bolder"
            class="navbar-item"
            href="../"
          >
            Tech Blog
          </a>
          <span>
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div>
          <div>
            <a class="navbar-item is-active"> Home </a>
            {{#if logged_in}}
            <a class="navbar-item" href="./dashboard"> Dashboard </a>
            <a class="navbar-item" id="logout"> Logout </a>
            {{else}}
            <a class="navbar-item" href="/login"> Login </a>
            <a class="navbar-item" href="/signup"> Signup </a>
            {{/if}}
          </div>
        </div>
      </div>
    </nav>
    <section class="is-bold">
        <div>
            <div class="container">
                <h1 class="title">Dashboard</h1>
            </div>
        </div>
    </section>
    <div class="has-text-centered is-half">
        <button class="mt-5">Click to Create New Post</button>
    </div>
    <p>Click on any post below to update or delete it</p>
    <div class="container">
        <section>
            <div class="column-8">
                <div class="card article">
                    <div class="card-content">
                        <div>
                            <h3 style="font-size:125%;font-weight:bolder">tittle</h3> 
                            <div>
                                <h4>Posted on pass date</h4>
                            </div>
                        </div>
                        <div>
                            <p>comments</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
        <div id="add-post-modal" class="modal">
        <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
                <inputtype="text" placeholder="Title">
                <textarea class="mt-5" placeholder="Content:"></textarea>
            <div>
                <button class=" mt-5">Add Post</button>
            </div>
        </div>
    </div>  
  </body>
